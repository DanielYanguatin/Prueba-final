name: CI & Despliegue a GitHub Pages

on:
  push:
    branches: [main, frontend]
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: 'CI-CD-GHPages'
  cancel-in-progress: true

jobs:
  verificar_codigo:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4

      - name: Mostrar archivos (Opcional, para depuración)
        run: ls -R

      - name: Verificar archivos principales
        run: |
          if [ ! -f "index.html" ] && [ ! -f "index.css" ]; then
            echo "Archivos HTML y CSS encontrados. ¡CI Básico Superado!" 
          else
            echo "Error: Faltan archivos index.html o src/index.css."
            exit 1
          fi

          
  desplegar_pagina:
    needs: verificar_codigo
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4

      - name: Configurar GitHub Pages
        uses: actions/configure-pages@v5

      - name: Subir Artifactos de despliegue
        uses: actions/upload-pages-artifact@v3
        with:
          #nuevo
          path: ./

      - name: Iniciar despliegue a Pages
        id: deployment
        uses: actions/deploy-pages@v4